# Hostinger Configuration for React Applications

# This file is a reference for configuring your React application on Hostinger
# You don't need to upload this file, but you can use it as a reference for your .htaccess file

# Enable rewriting
RewriteEngine On

# Set the base directory
RewriteBase /

# If the request is for an actual file or directory, skip the rewrite rules
RewriteCond %{REQUEST_FILENAME} -f [OR]
RewriteCond %{REQUEST_FILENAME} -d
RewriteRule ^ - [L]

# For a React application, all routes should be handled by index.html
# This ensures that client-side routing works correctly
RewriteRule ^ index.html [L]

